<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/web-development.png" type="image/x-icon">
    <!-- Using Tailwind via CDN -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bank website  JavaScript</title>
</head>
<body>
  <div class="w-full h-screen flex items-center justify-center">
    <div class="w-full md:w-1/3 bg-white rounded-lg">
        <div class="flex font-bold justify-center mt-6">
            <img class="h-20 w-20"
                src="https://raw.githubusercontent.com/sefyudem/Responsive-Login-Form/master/img/avatar.svg">
        </div>
        <h2 class="text-3xl text-center text-gray-700 mb-4">Login Form</h2>
        <div class="px-12 pb-10">
            <div class="w-full mb-2">
                <div class="flex items-center">
                    <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-user'></i>
                    <input id="user-email" type='text' placeholder="UserEmail 'user@demo.com'"
                        class="-mx-6 px-8  w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
                </div>
            </div>
            <div class="w-full mb-2">
                <div class="flex items-center">
                    <i class='ml-3 fill-current text-gray-400 text-xs z-10 fas fa-lock'></i>
                    <input id="user-password" type='text' placeholder="Password 'admin'"
                        class="-mx-6 px-8 w-full border rounded px-3 py-2 text-gray-700 focus:outline-none" />
                </div>
            </div>
            <a href="#" class="text-xs text-gray-500 float-right mb-4">Forgot Password?</a>
            <button id="login-submit" type="submit"
                class="w-full py-2 rounded-full bg-green-600 text-gray-100  focus:outline-none">Button</button>
    </div>
</div>
  <script src="./js/main.js"></script>
</body>
</html>
